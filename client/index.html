<!DOCTYPE html>
<html lang="en">

<head>
    <title>default</title>
</head>

<body>
    <form id="sheetdb-form" method="post" action="https://yourapikey">
        <input type="text" name="data[email]" />
        <input type="text" name="data[password]" />
        <button type="submit" name="submit">submit</button>
    </form>
</body>

</html>

<script>
    var form = document.getElementById('sheetdb-form');
    form.addEventListener("submit", e => {
        e.preventDefault();
        fetch(form.action, {
            method: "POST",
            body: new FormData(document.getElementById("sheetdb-form")),
        }).then(
            response => response.json()
        ).then((html) => {

            // put your redirect url here
            window.open('https://github.com/Harsh-bash', '_blank');

        });
    });
</script>
